<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Notas con Ionic y MVC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" rel="stylesheet" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <style>
    ion-content { padding: 16px; }
    .nota {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
<ion-app>
  <ion-menu side="start" content-id="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item button onclick="controller.mostrarInicio()">Inicio</ion-item>
        <ion-item button onclick="controller.mostrarNotas()">Mis Notas</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title id="titulo">Inicio</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content id="contenido">
      <h2>Bienvenido</h2>
      <p>Usa el menú para navegar entre secciones.</p>
    </ion-content>
  </div>
</ion-app>

<!-- Archivos JS del patrón MVC -->
<script src="model.js"></script>
<script src="view.js"></script>
<script src="controller.js"></script>
</body>
</html>
